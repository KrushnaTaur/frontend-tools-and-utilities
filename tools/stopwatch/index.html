<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      padding: 20px;
      color: #e2e8f0;
    }
    .card {
      background: #020617;
      width: 100%;
      max-width: 420px;
      padding: 32px 26px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), inset 0 0 30px rgba(59,130,246,0.15);
      text-align: center;
    }
    h1 {
      margin-bottom: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .display {
      font-size: 3rem;
      letter-spacing: 2px;
      font-weight: 700;
      margin-bottom: 26px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 12px rgba(59,130,246,0.7);
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      min-width: 90px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    button:active { transform: translateY(1px); }
    .start { background: #22c55e; color: #022c22; }
    .pause { background: #f59e0b; color: #3b2f00; }
    .reset { background: #ef4444; color: #3b0000; }
    .start:hover { box-shadow: 0 0 12px rgba(34,197,94,0.6); }
    .pause:hover { box-shadow: 0 0 12px rgba(245,158,11,0.6); }
    .reset:hover { box-shadow: 0 0 12px rgba(239,68,68,0.6); }
    @media (max-width: 420px) {
      .display { font-size: 2.4rem; }
      .card { padding: 26px 18px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Stopwatch</h1>
    <div class="display" id="timeDisplay">00:00:00</div>
    <div class="buttons">
      <button class="start" id="startBtn">Start</button>
      <button class="pause" id="pauseBtn">Pause</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('timeDisplay');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    let startTime = 0;
    let elapsed = 0;
    let timer = null;

    function formatTime(ms) {
      const totalMs = Math.floor(ms / 10);
      const minutes = Math.floor(totalMs / 6000);
      const seconds = Math.floor((totalMs % 6000) / 100);
      const centiseconds = totalMs % 100;
      return (
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0') + ':' +
        String(centiseconds).padStart(2, '0')
      );
    }

    function update() {
      const now = Date.now();
      elapsed = now - startTime;
      display.textContent = formatTime(elapsed);
    }

    startBtn.addEventListener('click', () => {
      if (timer) return;
      startTime = Date.now() - elapsed;
      timer = setInterval(update, 10);
    });

    pauseBtn.addEventListener('click', () => {
      clearInterval(timer);
      timer = null;
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timer);
      timer = null;
      elapsed = 0;
      display.textContent = '00:00:00';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Case Converter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 560px;
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      margin-bottom: 16px;
      color: #333;
      font-size: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 0.95rem;
      resize: vertical;
      margin-bottom: 14px;
    }
    textarea:focus {
      outline: none;
      border-color: #4c8bf5;
      box-shadow: 0 0 0 2px rgba(76,139,245,0.15);
    }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #4c8bf5;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover { background: #3a73d9; }
    .secondary { background: #e8f0ff; color: #2a4dbf; }
    .secondary:hover { background: #d8e6ff; }
    .copied {
      font-size: 0.85rem;
      color: #2e7d32;
      display: none;
      margin-top: 6px;
    }
    @media (max-width: 520px) {
      .btn-group { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Text Case Converter</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>

    <div class="btn-group">
      <button id="upperBtn">UPPERCASE</button>
      <button id="lowerBtn">lowercase</button>
      <button id="capBtn">Capitalize Words</button>
      <button id="sentBtn">Sentence case</button>
      <button class="secondary" id="clearBtn">Clear</button>
      <button class="secondary" id="copyBtn">Copy</button>
    </div>

    <div class="copied" id="copiedMsg">Copied!</div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const upperBtn = document.getElementById('upperBtn');
    const lowerBtn = document.getElementById('lowerBtn');
    const capBtn = document.getElementById('capBtn');
    const sentBtn = document.getElementById('sentBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const copiedMsg = document.getElementById('copiedMsg');

    function showCopied() {
      copiedMsg.style.display = 'block';
      setTimeout(() => copiedMsg.style.display = 'none', 1200);
    }

    upperBtn.addEventListener('click', () => {
      textInput.value = textInput.value.toUpperCase();
    });

    lowerBtn.addEventListener('click', () => {
      textInput.value = textInput.value.toLowerCase();
    });

    capBtn.addEventListener('click', () => {
      textInput.value = textInput.value
        .toLowerCase()
        .replace(/\b\w/g, c => c.toUpperCase());
    });

    sentBtn.addEventListener('click', () => {
      const text = textInput.value.toLowerCase();
      textInput.value = text.replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
    });

    clearBtn.addEventListener('click', () => {
      textInput.value = '';
    });

    copyBtn.addEventListener('click', async () => {
      if (!textInput.value) return;
      try {
        await navigator.clipboard.writeText(textInput.value);
        showCopied();
      } catch {}
    });
  </script>
</body>
</html>

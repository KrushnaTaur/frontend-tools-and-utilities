<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Picker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      margin-bottom: 18px;
      color: #333;
      font-size: 1.5rem;
    }
    .preview {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      background: #4c8bf5;
    }
    input[type="color"] {
      width: 100%;
      height: 48px;
      border: none;
      margin-bottom: 14px;
      cursor: pointer;
    }
    .value {
      background: #f1f3f5;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 6px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #4c8bf5;
      color: #fff;
      transition: background 0.2s;
    }
    button:hover { background: #3a73d9; }
    .copied {
      font-size: 0.85rem;
      color: #2e7d32;
      display: none;
    }
    @media (max-width: 420px) {
      .card { padding: 22px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Color Picker</h1>
    <div class="preview" id="preview"></div>
    <input type="color" id="colorInput" value="#4c8bf5" />

    <div class="value" id="hexVal">HEX: #4C8BF5</div>
    <div class="value" id="rgbVal">RGB: rgb(76, 139, 245)</div>

    <div class="btn-row">
      <button id="copyHex">Copy HEX</button>
      <button id="copyRgb">Copy RGB</button>
    </div>
    <div class="copied" id="copiedMsg">Copied!</div>
  </div>

  <script>
    const colorInput = document.getElementById('colorInput');
    const preview = document.getElementById('preview');
    const hexVal = document.getElementById('hexVal');
    const rgbVal = document.getElementById('rgbVal');
    const copyHexBtn = document.getElementById('copyHex');
    const copyRgbBtn = document.getElementById('copyRgb');
    const copiedMsg = document.getElementById('copiedMsg');

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgb(${r}, ${g}, ${b})`;
    }

    function updateColor(hex) {
      preview.style.background = hex;
      hexVal.textContent = `HEX: ${hex.toUpperCase()}`;
      rgbVal.textContent = `RGB: ${hexToRgb(hex)}`;
      copiedMsg.style.display = 'none';
    }

    colorInput.addEventListener('input', () => {
      updateColor(colorInput.value);
    });

    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        copiedMsg.style.display = 'block';
      } catch {
        copiedMsg.textContent = 'Copy failed';
        copiedMsg.style.display = 'block';
      }
    }

    copyHexBtn.addEventListener('click', () => {
      const hex = colorInput.value.toUpperCase();
      copyText(hex);
    });

    copyRgbBtn.addEventListener('click', () => {
      const rgb = hexToRgb(colorInput.value);
      copyText(rgb);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Number Generator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 28px 26px;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }
    .field { margin-bottom: 12px; text-align: left; }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #4c8bf5;
      box-shadow: 0 0 0 2px rgba(76,139,245,0.15);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #4c8bf5;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button:hover { background: #3a73d9; }
    .result {
      margin-top: 20px;
      font-size: 2.8rem;
      font-weight: 700;
      color: #1a3f8b;
      letter-spacing: 1px;
      display: none;
    }
    .error {
      margin-top: 10px;
      color: #c62828;
      font-size: 0.9rem;
      display: none;
    }
    @media (max-width: 420px) {
      .result { font-size: 2.3rem; }
      .card { padding: 24px 20px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Random Number Generator</h1>

    <div class="field">
      <label for="min">Minimum Value</label>
      <input type="number" id="min" placeholder="Enter minimum" />
    </div>

    <div class="field">
      <label for="max">Maximum Value</label>
      <input type="number" id="max" placeholder="Enter maximum" />
    </div>

    <button id="genBtn">Generate Number</button>

    <div class="result" id="result"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const minInput = document.getElementById('min');
    const maxInput = document.getElementById('max');
    const genBtn = document.getElementById('genBtn');
    const resultEl = document.getElementById('result');
    const errorMsg = document.getElementById('errorMsg');

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      resultEl.style.display = 'none';
    }
    function clearError() { errorMsg.style.display = 'none'; }

    genBtn.addEventListener('click', () => {
      const min = parseInt(minInput.value, 10);
      const max = parseInt(maxInput.value, 10);

      if (minInput.value === '' || maxInput.value === '') {
        showError('Please enter both values');
        return;
      }
      if (isNaN(min) || isNaN(max)) {
        showError('Values must be numbers');
        return;
      }
      if (min > max) {
        showError('Minimum cannot be greater than maximum');
        return;
      }

      clearError();
      const rand = Math.floor(Math.random() * (max - min + 1)) + min;
      resultEl.textContent = rand;
      resultEl.style.display = 'block';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a3f8b;
      font-size: 1.6rem;
    }
    .field { margin-bottom: 14px; }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #4c8bf5;
      box-shadow: 0 0 0 2px rgba(76,139,245,0.15);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1a3f8b;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }
    button:hover { background: #153272; }
    .result {
      margin-top: 18px;
      padding: 16px;
      border-radius: 12px;
      background: #eef4ff;
      color: #1a3f8b;
      display: none;
    }
    .emi {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .error {
      margin-top: 10px;
      color: #c62828;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }
    @media (max-width: 420px) {
      .card { padding: 22px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>EMI Calculator</h1>

    <div class="field">
      <label for="loan">Loan Amount (₹)</label>
      <input type="number" id="loan" placeholder="Enter loan amount" />
    </div>

    <div class="field">
      <label for="rate">Annual Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="Enter interest rate" />
    </div>

    <div class="field">
      <label for="years">Loan Tenure (years)</label>
      <input type="number" id="years" placeholder="Enter tenure" />
    </div>

    <button id="calcBtn">Calculate EMI</button>

    <div class="result" id="resultBox">
      <div class="emi" id="emiVal"></div>
      <div id="totalInterest"></div>
      <div id="totalPayment"></div>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const loanInput = document.getElementById('loan');
    const rateInput = document.getElementById('rate');
    const yearsInput = document.getElementById('years');
    const calcBtn = document.getElementById('calcBtn');
    const resultBox = document.getElementById('resultBox');
    const errorMsg = document.getElementById('errorMsg');
    const emiVal = document.getElementById('emiVal');
    const totalInterestEl = document.getElementById('totalInterest');
    const totalPaymentEl = document.getElementById('totalPayment');

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      resultBox.style.display = 'none';
    }
    function clearError() { errorMsg.style.display = 'none'; }

    function formatINR(val) {
      return '₹' + val.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    calcBtn.addEventListener('click', () => {
      const P = parseFloat(loanInput.value);
      const annualRate = parseFloat(rateInput.value);
      const years = parseFloat(yearsInput.value);

      if (loanInput.value === '' || rateInput.value === '' || yearsInput.value === '') {
        showError('Please fill all inputs');
        return;
      }
      if (P <= 0 || annualRate < 0 || years <= 0) {
        showError('Enter valid positive values');
        return;
      }

      clearError();

      const r = annualRate / 12 / 100;
      const n = years * 12;

      let emi;
      if (r === 0) {
        emi = P / n;
      } else {
        const pow = Math.pow(1 + r, n);
        emi = P * r * pow / (pow - 1);
      }

      const totalPayment = emi * n;
      const totalInterest = totalPayment - P;

      emiVal.textContent = `Monthly EMI: ${formatINR(emi)}`;
      totalInterestEl.textContent = `Total Interest: ${formatINR(totalInterest)}`;
      totalPaymentEl.textContent = `Total Payment: ${formatINR(totalPayment)}`;

      resultBox.style.display = 'block';
    });
  </script>
</body>
</html>
